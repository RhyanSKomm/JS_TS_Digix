<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>

<body>
    <h1>Ts direto no navegador</h1>
    <input type="text" id="nome" placeholder="Digite seu nome" required>
    <button id="btn">Clique aqui</button>


    <script type="text/typescript">
        document.getElementById("btn")?.addEventListener("click", () => {
            const input = document.getElementById("nome");
            if (input && input instanceof HTMLInputElement) {
              const nome = input.value.trim();
              if (nome === "") {
                alert("Por favor, digite seu nome.");
              } else {
                alert(`Olá, ${nome}!`);
              }
            } else {
              alert("Elemento 'nome' não encontrado.");
            }
          });
    </script>

    <script>
        const tsCript = document.querySelector('script[type="text/typescript"]');
        const jsCode = ts.transpile(tsScript.textContent);
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.textContent = jsCode;
        document.body.appendChild(script);
    </script>
</body>

</html>
