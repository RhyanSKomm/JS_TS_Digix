<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input,
        button {
            margin: 5px;
            padding: 8px;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .tab-button.active {
            background: #3498db;
            color: white;
        }

        .task {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #eee;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aula 2 - Vanilla JS</h1>
        <section>
            <div id="window-size"> Tamanho da tela</div>
        </section>
    </div>

    <script>
        function updateWindowSize() {
            document.getElementById('window-size').innerText = `Largura da tela: ${window.innerWidth} / Altura da tela: ${window.innerHeight}`;
        }
        updateWindowSize();
        window.addEventListener('resize', updateWindowSize);
    </script>
</body>

</html>
