    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Tick() {
            const currentime = new Date().toLocaleTimeString();
            return (
                <div>
                    <h1>Hora: {currentime}</h1>
                </div>
            )
        }

        setInterval(() => {
            ReactDOM.render(<Tick />, rootElement);
        }, 1000);
    </script>
